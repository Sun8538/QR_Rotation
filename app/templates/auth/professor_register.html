{% extends "base.html" %}

{% block title %}Professor Registration - Smart Attendance Management System{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center text-white">
                <i class="fas fa-graduation-cap text-3xl mr-3"></i>
                <span class="text-2xl font-bold">Smart Attendance</span>
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chalkboard-teacher text-purple-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Professor Registration</h2>
                <p class="text-gray-600 mt-1">Create your professor account</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.professor_register') }}">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                        <input type="text" name="first_name" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="John">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                        <input type="text" name="last_name" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Doe">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Employee ID</label>
                    <input type="text" name="employee_id" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="e.g., PROF001">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Title</label>
                    <select name="title" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Lecturer">Lecturer</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="your.email@acem.ac.in">
                    <p class="text-xs text-gray-500 mt-1">Only @acem.ac.in emails are allowed</p>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="At least 6 characters">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="Confirm your password">
                </div>

                <button type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </button>
            </form>

            <div class="mt-6 text-center text-gray-600">
                Already have an account?
                <a href="{{ url_for('auth.professor_login') }}" class="text-purple-600 hover:text-purple-800 font-medium">
                    Sign in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
