{% extends "base.html" %}

{% block title %}Professor Login - Smart Attendance Management System{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center text-white">
                <i class="fas fa-graduation-cap text-3xl mr-3"></i>
                <span class="text-2xl font-bold">Smart Attendance</span>
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chalkboard-teacher text-purple-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Professor Login</h2>
                <p class="text-gray-600 mt-1">Manage your classes and attendance</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.professor_login') }}">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-1"></i> Email
                    </label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="your.email@acem.ac.in">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-1"></i> Password
                    </label>
                    <input type="password" name="password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="Enter your password">
                </div>

                <button type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('auth.forgot_password') }}" class="text-purple-600 hover:text-purple-800 text-sm">
                    Forgot your password?
                </a>
            </div>

            <div class="mt-6 text-center text-gray-600">
                Don't have an account?
                <a href="{{ url_for('auth.professor_register') }}" class="text-purple-600 hover:text-purple-800 font-medium">
                    Sign up
                </a>
            </div>

            <div class="mt-4 text-center">
                <a href="{{ url_for('auth.student_login') }}" class="text-gray-500 hover:text-gray-700 text-sm">
                    Are you a student? Login here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
