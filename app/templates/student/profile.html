{% extends "base.html" %}

{% block title %}Profile - Smart Attendance Management System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <!-- Mobile Menu Button -->
                    <button onclick="toggleMobileMenu()" class="md:hidden text-gray-700 hover:text-purple-600 mr-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    
                    <a href="{{ url_for('student.dashboard') }}" class="text-gray-500 hover:text-gray-700 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <i class="fas fa-user text-purple-600 text-2xl mr-3"></i>
                    <span class="text-gray-900 text-xl font-bold">My Profile</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-sm border p-8">
            <!-- Profile Header -->
            <div class="flex items-center mb-8">
                <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-purple-600 text-3xl"></i>
                </div>
                <div class="ml-6">
                    <h1 class="text-2xl font-bold text-gray-900">{{ current_user.full_name }}</h1>
                    <p class="text-gray-500">{{ current_user.email }}</p>
                    <span class="inline-block mt-2 px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm">
                        Student
                    </span>
                </div>
            </div>

            <!-- Profile Form -->
            <form method="POST" action="{{ url_for('student.update_profile') }}">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" name="first_name" value="{{ current_user.first_name }}"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" name="last_name" value="{{ current_user.last_name }}"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" value="{{ current_user.email }}" disabled
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                        <input type="text" value="{{ student.student_id }}" disabled
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" name="phone" value="{{ current_user.phone or '' }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                            placeholder="Enter phone number">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Major</label>
                        <select name="major" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                            <option value="Computer Science" {% if student.major == 'Computer Science' %}selected{% endif %}>Computer Science</option>
                            <option value="Electronics" {% if student.major == 'Electronics' %}selected{% endif %}>Electronics & Communication</option>
                            <option value="Mathematics" {% if student.major == 'Mathematics' %}selected{% endif %}>Mathematics</option>
                            <option value="Physics" {% if student.major == 'Physics' %}selected{% endif %}>Physics</option>
                            <option value="Undeclared" {% if student.major == 'Undeclared' %}selected{% endif %}>Undeclared</option>
                        </select>
                    </div>

                    <div class="pt-4">
                        <button type="submit" 
                            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>

            <!-- Logout -->
            <div class="mt-8 pt-8 border-t">
                <a href="{{ url_for('auth.logout') }}" 
                    class="block w-full text-center py-3 border border-red-500 text-red-500 rounded-lg hover:bg-red-50 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
