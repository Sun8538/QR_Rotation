{% extends "base.html" %}

{% block title %}Create Class - Smart Attendance Management System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="{{ url_for('professor.classes') }}" class="text-gray-500 hover:text-gray-700 mr-4 transition-colors">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center mr-3 shadow-lg">
                        <i class="fas fa-plus text-white"></i>
                    </div>
                    <span class="text-gray-900 text-xl font-bold">Create New Class</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-8">
            <form method="POST" action="{{ url_for('professor.create_class') }}">
                <div class="space-y-6">
                    <!-- Course Selection -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-book text-blue-500 mr-2"></i>Course *
                        </label>
                        <select name="course_id" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                            <option value="">Select a course</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Academic Period -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>Academic Period *
                        </label>
                        <select name="academic_period_id" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                            <option value="">Select period</option>
                            {% for period in periods %}
                            <option value="{{ period.id }}" {% if period.is_current %}selected{% endif %}>
                                {{ period.name }} ({{ period.start_date.strftime('%b %Y') }} - {{ period.end_date.strftime('%b %Y') }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Room Location -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>Room Location
                        </label>
                        <input type="text" name="room_location"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all"
                            placeholder="e.g., Room 101, Lab 3">
                    </div>

                    <!-- Days of Week -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-calendar-week text-blue-500 mr-2"></i>Days of Week *
                        </label>
                        <div class="flex flex-wrap gap-2">
                            {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'] %}
                            <label class="flex items-center px-4 py-2 border border-gray-200 rounded-xl cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition-all">
                                <input type="checkbox" name="days_of_week" value="{{ day }}" class="mr-2 accent-blue-500">
                                <span class="text-sm font-medium">{{ day[:3] }}</span>
                            </label>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- Time -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-clock text-green-500 mr-2"></i>Start Time *
                            </label>
                            <input type="time" name="start_time" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-clock text-red-500 mr-2"></i>End Time *
                            </label>
                            <input type="time" name="end_time" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                        </div>
                    </div>

                    <!-- Class Dates -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-play text-green-500 mr-2"></i>First Class Date *
                            </label>
                            <input type="date" name="first_class_date" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-stop text-red-500 mr-2"></i>Last Class Date *
                            </label>
                            <input type="date" name="last_class_date" required
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                        </div>
                    </div>

                    <!-- Max Students -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-users text-blue-500 mr-2"></i>Max Students
                        </label>
                        <input type="number" name="max_students" value="50" min="1" max="500"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 transition-all">
                    </div>

                    <div class="pt-4">
                        <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3.5 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            <i class="fas fa-plus mr-2"></i> Create Class
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
